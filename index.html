<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم تفاعلي للتقرير التقني - المركز العربي</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background-color: #030712; /* gray-950 */
            color: #f9fafb; /* gray-50 */
            line-height: 1.8;
        }
        .text-gradient-gold {
            background-image: linear-gradient(to left, #F7D060, #D5A121);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .card {
            background-color: rgba(17, 24, 39, 0.8); /* gray-900 with opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.4); /* gray-700 with opacity */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .animate-fade-in-scale {
            animation: fadeInScale 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Full Data from the Report with Summaries ---
        const reportData = {
            overview: {
                title: "لمحة عن تصميم الموقع الحالي وتطوره التاريخي",
                points: [
                    { title: "تاريخ الانطلاق", content: "الموقع بصميمه الجديد أطلق سنة 2017، ومرّ منذ ذلك الوقت بعدة مراحل تطويرية يدوية على مستوى البنية والتصميم والمحتوى.", icon: "history" },
                    { title: "التقنيات الأساسية", content: "البنية الخلفية للموقع مبنية على نظام إدارة محتوى مخصص (custom CMS) أو أحد أنظمة مايكروسوفت مثل SharePoint/ASP.NET (وفق مؤشرات الصفحة).", icon: "cpu" },
                    { title: "واجهة الاستخدام", content: "تعتمد على تصميم كلاسيكي (Classic UI/UX) كان سائدًا في العقد الأول من الألفية، ويرتكز على النوافذ الثابتة، والأشرطة الجانبية، والكثير من المحتوى النصي.", icon: "layout-template" },
                    { title: "النطاق", content: "الموقع متعدد اللغات، لكنه يعاني من تباطؤ في دعم الاتجاهات الحديثة (مثل مواقع AMP، أو التصميم المتجاوب المتقدم مع الأجهزة المحمولة).", icon: "languages" }
                ],
                positives: {
                    title: "✅ إيجابيات التصميم الحالي للموقع",
                    content: "رغم الحاجة الماسة للتحديث، يحتوي الموقع الحالي على بعض النقاط الإيجابية:",
                    points: ["الاستقرار الفني: لا توجد أعطال ظاهرة أو أعطال تحميل حرجة، والموقع متاح باستمرار.", "هيكل تنظيمي تقليدي لكنه مفهوم: الأقسام الرئيسة (الكتب، الدراسات، الفعاليات، إلخ) واضحة من حيث العناوين العامة.", "محرك بحث داخلي متوفر: يُمكن للمستخدم البحث داخل محتويات الموقع.", "توفر المحتوى العلمي والبحثي: كم هائل من المحتوى الأكاديمي متاح مجانًا، ما يعكس ثراء المحتوى.", "تعدد اللغات: يدعم العربية والإنجليزية، وهو أمر أساسي في عمل المركز."]
                }
            },
            negatives: {
                title: "🛠️ السلبيات التقنية والتصميمية لموقع المركز العربي",
                sections: [
                    {
                        title: "الصفحة الرئيسية: قصور وظيفي وتقني شامل",
                        icon: "home",
                        problems: [
                            { title: "تخلف هيكل الصفحة الرئيسية عن نمو المؤسسة", summary: "بنية الصفحة الرئيسية الحالية تفتقر إلى الوحدات الديناميكية (Dynamic Modules)، مما يجعلها غير قادرة على عكس توسع المركز ومشاريعة الكبرى مثل المؤشر العربي. هذا القصور يعود مباشرة إلى قيود في معمارية الـ CMS المستخدم.", content: "مع النمو الكبير للمركز العربي وتعدد مشاريعه الجديدة، لم تعد البنية الحالية للصفحة الرئيسية للموقع الإلكتروني قادرة على مواكبة هذا التوسع. تصميم الصفحة ثابت وبسيط، يعتمد على بنية تقليدية جامدة من البلوكات الأساسية، دون وجود وحدات تفاعلية مرنة (Modules or Widgets) تسمح بإبراز المشاريع الجديدة بمرونة. \nمثلًا، مشاريع استراتيجية مثل الموسوعة العربية، وسلسلة البودكاست، والمؤشر العربي – رغم أهميتها وحجمها المؤسسي – لا تظهر بشكل دائم وواضح على الصفحة الرئيسية. وهذه ليست مجرد مسألة تنظيم روابط، بل تعكس قيودًا برمجية في نظام إدارة المحتوى الحالي (CMS) تمنع الإضافة الديناميكية السريعة للعناصر الجديدة في الصفحة. \nالمؤشر العربي تحديدًا، وهو مشروع يمتلك موقعًا فرعيًا كاملاً ومنهجية علمية واضحة، لا يُعرض كأحد أبرز إنتاجات المركز بشكل دائم في الصفحة الرئيسية، ما يُضعف من حضوره الرقمي رغم ضخامته." },
                            { title: "تغييب المؤسسات والمراكز الفرعية", summary: "التصميم الحالي لا يدعم إنشاء `Landing Tiles` ديناميكية للمراكز الفرعية، مما يتطلب تدخلاً برمجياً يدوياً في الشيفرة الخلفية (Backend Code) لأي تحديث، وهو أمر غير عملي وغير قابل للتوسع.", content: "لا تتمتع الجهات التابعة للمركز العربي (كمركز دراسات النزاع، وذاكرة فلسطين، والقدس القصة الكاملة، ومعجم الدوحة التاريخي للغة العربية) بمساحة ثابتة على الصفحة الأم، رغم كونها جهات بحثية وإنتاجية أساسية. هذا الإغفال سببه أن التصميم لا يدعم إنشاء Landing Tiles ديناميكية يمكن تحديثها أو إزالتها دون تدخل مبرمجين في الشيفرة الخلفية. \nفي الوضع الحالي، إضافة أي عنصر جديد يتطلب تحريرًا يدويًا للواجهة من خلال واجهة إدارة جامدة، غالبًا مبنية على تقنيات قديمة مثل ASP.NET Web Forms أو أنظمة شبيهة، ما يجعل الأمر غير قابل للتمدد العضوي." },
                            { title: "مشكلة الكاروسل الرئيسي (Slider)", summary: "الكاروسل يفتقر إلى نظام جدولة ذكي للمحتوى (`Content Scheduling System`)، مما يؤدي إلى ركود المحتوى المعروض وتقليص المساحة المتاحة للإصدارات الجديدة بسبب عدم وجود آلية انتهاء صلاحية تلقائية للعناصر.", content: "الكاروسل يُستخدم كعنصر مركزي لعرض الدعوات والمحتويات المميزة، لكنه يعاني من عيوب فنية تؤثر سلبًا على الأداء الوظيفي: \n- عند وجود أكثر من دعوة للكتابة أو إعلان عام، يتم إدخالها جميعًا في الكاروسل دون وجود واجهة إدارة متقدمة لتصنيفها أو ترتيب أولوياتها. \n- ونتيجة لذلك، تضطر فرق النشر إلى إبقاء هذه الدعوات على الكاروسل لفترات طويلة (أحيانًا لأسابيع)، فقط لأن التاريخ النهائي للتقديم لم ينتهِ بعد. \n- هذا يؤدي إلى تقليص المساحة المتاحة لعرض المحتوى البحثي الجديد أو الأخبار الأكاديمية المهمة، ويجعل من تجربة المستخدم تجربة راكدة غير متجددة. \n- من الناحية التقنية، غياب نظام جدولة ذكي للمحتوى (Content Scheduling & Expiry System) هو السبب في هذا الخلل، وهو ما يتوفر بسهولة في الأنظمة الحديثة." }
                        ]
                    },
                    {
                        title: "قسم الكتب: غياب البنية البرمجية الداعمة",
                        icon: "book-marked",
                        problems: [
                            { title: "مشكلات ربط منافذ البيع", summary: "يفتقر النظام إلى واجهة مخصصة في قاعدة البيانات لحقول المبيعات (`E-commerce Field Mapping`)، مما يمنع ربط الإصدارات بمنافذ البيع الإلكترونية المتعددة بشكل فعال ومنظم.", content: "في الصفحة الخاصة بكل إصدار من إصدارات المركز، لا يوجد نظام مخصص لربط الكتاب بمنافذ بيعه على الإنترنت (Amazon، Jamalon، Neel wa Furat...). وهذا لا يتعلق فقط بإضافة روابط يدوية، بل يتعلق بعدم وجود واجهة مخصصة في قاعدة البيانات لحقول المبيعات (E-commerce Field Mapping). \nفي المواقع الحديثة، توجد لوحات مخصصة لإضافة روابط متعددة لشراء الكتاب، مع تحديد نوع البيع (نسخة ورقية/إلكترونية)، وبلد الشحن، وأسعار متغيرة. كل هذه الإمكانيات غائبة عن الموقع الحالي." },
                            { title: "تجربة تصفح سيئة جدًا لقائمة الكتب", summary: "يعتمد الموقع على نظام `Pagination` غير كفؤ (Load More)، مما يجبر الباحث على عشرات النقرات للوصول للمحتوى القديم. الحلول الحديثة مثل `Infinite Scroll` توفر تجربة أفضل بكثير.", content: "بسبب اعتماد طريقة 'Load More' أو 'أظهر المزيد' بدائية، تُعرض فقط ثمانية كتب في كل مرة، ما يعني أن على المستخدم الضغط قرابة 95 مرة إذا أراد الوصول إلى أول إصدارات المركز! \nمن الناحية البرمجية، هذه البنية تُعرف بـPagination غير الكفؤ. المواقع الحديثة تعتمد على Infinite Scroll أو Dynamic Filtering (فلترة حسب التاريخ، التصنيف، المؤلف...). هذا يؤدي إلى تدهور تجربة المستخدم، خاصة الباحثين الذين يريدون تصفح قائمة الكتب الزمنية أو العودة إلى الإصدارات الأولى." },
                            { title: "غياب معلومات تفصيلية عن الكتاب", summary: "صفحات الكتب تفتقر إلى عناصر حيوية مثل قائمة المحتويات (`Table of Contents`) أو ميزة معاينة الكتاب التي يمكن تنفيذها بسهولة عبر `PDF Previewer` مدمج.", content: "الصفحات الخاصة بكل كتاب لا تحتوي عادة على ملف مرفق بـقائمة المحتويات (Table of Contents) أو نظرة داخلية، ولا توجد ميزة عرض معاينة الكتاب (Book Preview) التي يمكن إنشاؤها بسهولة عبر PDF Previewer مدمج في الموقع. \nأيضًا، لا يتم تضمين وصف موضوعي كافٍ للكتاب ولا استعراض المؤلفين المشاركين في حالة وجود أكثر من كاتب." }
                        ]
                    },
                     {
                        title: "الدراسات والأوراق البحثية: إشكالات العرض",
                        icon: "file-text",
                        problems: [
                            { title: "قصور في دعم تعدد المؤلفين", summary: "النظام الحالي لا يدعم هيكلية عرض المؤلفين المتعددة (`Multi-Author Display`) بشكل صحيح، حيث يتم إخفاء أسماء المؤلفين المشاركين، مما يخل بمعايير النشر الأكاديمي.", content: "عند نشر ورقة علمية يشارك في إعدادها أكثر من كاتب، لا يظهر سوى اسم واحد في الصفحة الأساسية، بينما تُخفى بقية الأسماء ولا تظهر إلا بعد التمرير (Scroll). وهذا خلل وظيفي في عرض البيانات. \nالنظام الحالي لا يدعم هيكلية المؤلفين المتعددة (Multi-Author Display) ولا يعرض السيرة الذاتية لكل مشارك. \nكما لا يتيح تصنيف المؤلفين بحسب نوع المساهمة (مؤلف رئيسي، مترجم، مراجِع لغوي...)، وهذه من المعايير المعتمدة في النشر الأكاديمي المهني." },
                            { title: "عدم إمكانية تحديد المؤلف المسؤول", summary: "لا يمكن تحديد المؤلف المسؤول (`Corresponding Author`) بسبب غياب الحقول المخصصة لذلك في `Database Schema`، مما يضعف الموثوقية الأكاديمية ويعقد عملية التواصل.", content: "غالبًا في النشر الأكاديمي يتم تعيين مؤلف مسؤول (Corresponding Author) لتسهيل التواصل والاستشهاد، وهو أمر غير ممكن في النظام الحالي بسبب غياب الحقول المخصصة لذلك في قاعدة البيانات أو واجهة الإدخال. \nأيضًا، لا يمكن ترتيب الأسماء حسب الأهمية الأكاديمية أو مساهمة كل شخص، وهذا يخلق إرباكًا للقراء ويضعف الموثوقية." }
                        ]
                    },
                ]
            },
            recommendations: {
                title: "🧩 الخلاصة التقنية والتوصيات",
                summary: "بنية الموقع الحالي بلغت حدودها التشغيلية، وأن أية إضافة أو تطوير لاحق سيظل 'ترقيعيًا' ومرهقًا، ما يدفع باتجاه التفكير الجاد في تنفيذ تطوير شامل ومتناسق للبنية التقنية والتصميمية للموقع.",
                points: [
                    { title: "إعادة بناء الصفحة الرئيسية", content: "تصميم جديد يُراعي عرض المشاريع الأساسية والمبادرات والبرامج بوحدات قابلة للإدارة (Modules). استخدام أنظمة Carousel وTiles متقدمة تسمح بجدولة الظهور وتحديد الأولوية. إتاحة قسم ثابت للمؤسسات والمراكز الفرعية.", icon: "home" },
                    { title: "تحسين تجربة قسم الكتب", content: "تصميم واجهة تصفح قائمة على الفلترة الذكية (حسب سنة النشر، المؤلف، الموضوع...). إتاحة تحميل أو عرض ملف تعريفي مرفق (PDF) بكل كتاب. تخصيص واجهة لروابط شراء الكتاب.", icon: "book-marked" },
                    { title: "تطوير نظام المؤلفين", content: "إمكانية إدخال أكثر من مؤلف أو مترجم، مع تصنيف الدور. عرض السيرة الذاتية لكل مساهم. إتاحة ترتيب المساهمين حسب الأهمية.", icon: "users" },
                    { title: "تأسيس صفحات للوحدات", content: "لكل وحدة صفحة خاصة بمحتواها وإصداراتها وأعضائها، يتم التحكم بها من قبل الفريق الإداري للوحدة. هذه الصفحات يمكن ربطها بمحتوى موحّد ضمن الهيكل العام للموقع.", icon: "building" },
                    { title: "إعادة تصميم المنظومة التقنية", content: "اعتماد تصميم حديث متجاوب (Responsive). تبسيط الواجهة البصرية. دعم أدوات SEO. تحسين أداء التحميل وسرعة الاستجابة.", icon: "smartphone" },
                    { title: "المضي نحو تطوير استراتيجي", content: "عبر خطة متكاملة تشمل: تحليل شامل للمتطلبات، اختيار CMS مرن، تصميم يعبّر عن هوية المركز، وإطلاق مرحلة تجريبية.", icon: "rocket" },
                ]
            }
        };

        // --- Helper Components ---
        const Icon = ({ name, className = "w-6 h-6" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const SectionHeader = ({ title, icon }) => (
            <div className="flex items-center gap-4 mb-8">
                <div className="bg-gray-800 p-3 rounded-lg">
                    <Icon name={icon} className="w-8 h-8 text-amber-400" />
                </div>
                <h2 className="text-3xl font-bold text-white">{title}</h2>
            </div>
        );
        
        const Modal = ({ isOpen, onClose, title, content }) => {
            useEffect(() => {
                const handleEsc = (event) => {
                   if (event.keyCode === 27) onClose();
                };
                window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, [onClose]);

            if (!isOpen) return null;

            return (
                <div 
                    className="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center z-50 p-4 animate-fade-in"
                    onClick={onClose}
                >
                    <div 
                        className="card w-11/12 md:w-2/3 lg:w-1/2 max-w-4xl rounded-xl shadow-2xl flex flex-col animate-fade-in-scale"
                        onClick={e => e.stopPropagation()}
                    >
                        <div className="p-6 border-b border-gray-700 flex justify-between items-center flex-shrink-0">
                            <h3 className="text-2xl font-bold text-gradient-gold">{title}</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-white transition-colors">
                                <Icon name="x" />
                            </button>
                        </div>
                        <div className="p-8 overflow-y-auto max-h-[70vh]">
                            <div className="text-gray-300 space-y-4 whitespace-pre-line">
                                {content}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        const ProblemCard = ({ title, summary, content }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);

            return (
                <>
                    <div className="bg-gray-800/50 p-6 rounded-lg border-r-4 border-red-500">
                        <h4 className="font-bold text-xl text-amber-400 mb-2">{title}</h4>
                        <p className="text-gray-400 mb-4">{summary}</p>
                        
                        <button 
                            onClick={() => setIsModalOpen(true)}
                            className="flex items-center gap-2 text-sm text-sky-400 hover:text-sky-300 transition-colors mt-4"
                        >
                            <Icon name="plus-circle" className="w-4 h-4" />
                            <span>مزيد من التفاصيل</span>
                        </button>
                    </div>
                    <Modal 
                        isOpen={isModalOpen}
                        onClose={() => setIsModalOpen(false)}
                        title={title}
                        content={content}
                    />
                </>
            );
        };

        // --- Main Components ---
        const Header = () => (
            <header className="py-8 text-center border-b border-gray-800">
                <div className="container mx-auto px-4">
                    <h1 className="text-4xl md:text-5xl font-bold text-gradient-gold mb-8">
                       تقييم تقني لموقع المركز العربي للأبحاث ودراسة السياسات
                    </h1>
                    <div className="max-w-xl mx-auto p-1.5 bg-gradient-to-r from-[#F7D060] to-[#D5A121] rounded-xl shadow-lg shadow-amber-500/10">
                        <img 
                            src="https://archive.org/download/2acf-2394-f-2a-4-45f-8-afa-2-3a-6fa-4dbde-25_202507/2acf2394-f2a4-45f8-afa2-3a6fa4dbde25.png" 
                            alt="صورة توضيحية للموقع الحالي للمركز العربي" 
                            className="rounded-lg w-full"
                            onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/1200x600/030712/F7D060?text=Image+Not+Found'; }}
                        />
                    </div>
                </div>
            </header>
        );

        const OverviewSection = ({ data }) => (
            <section className="py-16 px-4">
                <SectionHeader title={data.title} icon="file-search-2" />
                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                    {data.points.map(point => (
                        <div key={point.title} className="card p-6 rounded-lg">
                            <Icon name={point.icon} className="w-10 h-10 mb-4 text-amber-400" />
                            <h3 className="text-xl font-bold text-white mb-2">{point.title}</h3>
                            <p className="text-gray-400">{point.content}</p>
                        </div>
                    ))}
                </div>
                <div className="card p-6 rounded-lg">
                    <h3 className="text-2xl font-bold text-white mb-2">{data.positives.title}</h3>
                    <p className="text-gray-400 mb-4">{data.positives.content}</p>
                    <ul className="space-y-3">
                        {data.positives.points.map(point => (
                            <li key={point} className="flex items-start gap-3 text-gray-300">
                                <Icon name="check-circle-2" className="w-5 h-5 text-green-500 mt-1 flex-shrink-0" />
                                <span>{point}</span>
                            </li>
                        ))}
                    </ul>
                </div>
            </section>
        );

        const NegativesSection = ({ data }) => (
            <section className="py-16 px-4 bg-gray-900">
                <SectionHeader title={data.title} icon="alert-triangle" />
                <div className="space-y-12">
                    {data.sections.map(section => (
                        <div key={section.title} className="card p-8 rounded-lg">
                            <div className="flex items-center gap-3 mb-6">
                                <Icon name={section.icon} className="w-8 h-8 text-amber-400" />
                                <h3 className="text-2xl font-bold text-white">{section.title}</h3>
                            </div>
                            <div className="space-y-6">
                                {section.problems.map(problem => (
                                    <ProblemCard key={problem.title} {...problem} />
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            </section>
        );

        const RecommendationsSection = ({ data }) => (
            <section className="py-16 px-4">
                <SectionHeader title={data.title} icon="lightbulb" />
                <div className="card p-6 rounded-lg mb-12 border-l-4 border-amber-400">
                    <p className="text-lg text-center text-gray-300 italic">{data.summary}</p>
                </div>
                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {data.points.map(rec => (
                        <div key={rec.title} className="card p-6 rounded-lg flex items-start gap-4 hover:border-amber-400 transition-colors">
                            <Icon name={rec.icon} className="w-12 h-12 text-amber-400 flex-shrink-0 mt-1" />
                            <div>
                                <h3 className="text-xl font-bold text-white mb-2">{rec.title}</h3>
                                <p className="text-gray-400">{rec.content}</p>
                            </div>
                        </div>
                    ))}
                </div>
            </section>
        );

        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen">
                    <Header />
                    <main className="container mx-auto">
                        <OverviewSection data={reportData.overview} />
                        <NegativesSection data={reportData.negatives} />
                        <RecommendationsSection data={reportData.recommendations} />
                    </main>
                    <footer className="text-center py-6 text-gray-500 border-t border-gray-800">
                        <p>تم تصميم هذا العرض التفاعلي للتقرير التقني.</p>
                    </footer>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
